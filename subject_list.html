<!-- subject_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject List</title>
</head>
<body>
    <h1>List of Subjects</h1>

    {% if subjects %}
        <ul>
            {% for subject in subjects %}
                <li>{{ subject.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No subjects available.</p>
    {% endif %}

    <!-- You can include additional content or formatting as needed -->
</body>
</html>
